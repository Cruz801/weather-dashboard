<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Lets know the weather!</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search">
            <div class="row">
                <h1>Search for a City:</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" >
                <button class="searchBtn">
                <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="col-two-container">
            <div class="current-forecast">
                <div class="row">
                    <h1 class="cityName mr-3"></h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temp:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="wind">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uv">UV Index:</p>
                </div>
            </div>

            <div class="five-day">
                <h1>5-Day Forecast:</h1>
                <div class="row cards">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
</body>
</html>
